<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age Group:</label>
                <select id="age" name="age" required>
                    <option value="" disabled selected>Enter your Age</option>
                    <option value="child">0-12</option>
                    <option value="teen">13-19</option>
                    <option value="adult">20-64</option>
                    <option value="senior">65+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>
            <button type="button" onclick="calculateBMI()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
